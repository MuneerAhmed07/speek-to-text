<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>

    <!-- custom css file link -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <h1>Welcome to Honey Web</h1>
        <!-- Text show -->
        <div id="result" class="box-container">
            <p>Text is show here</p>
        </div>
        <!-- Copy text and speech Button -->
        <div class="btn-box">
            <button class="copy-text button" onclick="copyToClipboard()">Copy Text</button>
            <button class="button" id="btn" onclick="recognition.start()">Speech To Text</button>
        </div>

        <!-- for Testing copying text -->

        <textarea name="" id="" cols="30" rows="2" placeholder="Past your text here"></textarea>

    </div>

    <!-- custom Js file link -->
    <script src="script.js"></script>
    
</body>
</html>
